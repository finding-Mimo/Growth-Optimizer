# Experiment Data (Premium Trial - Experiment 2)
experiment:
  name: "7-Day Premium Trial"
  experiment_id: "EXP-002"
  priority: "High"

  hypothesis:
    statement: "Offering a 7-day premium trial to new signups will increase conversion by demonstrating value and creating habit formation before payment commitment"
    theoretical_basis: "Opt-out trials convert at 48.8% vs 18.2% opt-in (industry benchmark)"
    behavioral_driver: "Endowment effect + loss aversion"

  current_state:
    conversion_rate: 3.5
    baseline_description: "Direct freemium model (no trial)"
    user_friction: "Users cannot experience premium value before purchase decision"

  changes_required:
    - category: "Product"
      items:
        - "Auto-enroll new signups in 7-day premium trial (no credit card)"
        - "Unlock all premium features: unlimited applications, AI resume builder, priority visibility"
        - "Add trial countdown timer in UI header"
    - category: "Messaging"
      items:
        - "Day 1: Welcome email with feature tour video"
        - "Day 3: Usage report email (jobs applied, profile views)"
        - "Day 5: Upgrade prompt with 20% limited-time discount"
        - "Day 7: Trial expiry notification with downgrade preview"
    - category: "Technical"
      items:
        - "Feature flag system for trial enrollment"
        - "Trial state management (active/expired/converted)"
        - "Analytics instrumentation for trial funnel"

  expected_results:
    control_conversion: 3.5
    treatment_conversion: 6.8
    relative_uplift: 94.3
    absolute_uplift: 3.3
    new_paid_users: 5305
    monthly_revenue_impact: 6621000
    annual_revenue_impact: 79452000

  statistical_design:
    sample_size_per_variant: 40000
    total_sample: 80000
    duration_weeks: 6
    confidence_level: 95
    statistical_power: 80
    minimum_detectable_effect: 94.3
    test_type: "Two-proportion z-test"

  success_metrics:
    primary:
      - name: "Trial-to-Paid Conversion Rate"
        target: "≥6.8%"
    secondary:
      - name: "Feature Adoption During Trial"
        target: "≥70% use 3+ premium features"
      - name: "Time to First Application"
        target: "<24 hours"
    guardrails:
      - name: "7-Day Churn Rate"
        threshold: "<5% increase"
      - name: "NPS Score"
        threshold: "≥40"

